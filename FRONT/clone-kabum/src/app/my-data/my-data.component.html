<app-my-account-sidenav></app-my-account-sidenav>
<div class="geral">
    <div class="container">

        <div class="row page-title">
            <span class="material-icons">person</span>
            <h1>MEUS DADOS</h1>
        </div>

        <div class="forms">
            <div class="form-item">
                <div class="row form-item-row">
                    <div class="logo">
                        <span class="material-icons">text_snippet</span>
                        <div>DADOS BÁSICOS</div>
                    </div>

                    <button type="button" class="btn btn" (click)="openModal()">ALTERAR SENHA</button>
                </div>

                <form>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <input type="text" class="form-control" placeholder="Nome completo*"
                                value="{{ userLogged.name }}">
                        </div>
                        <div class="form-group col-md-12">
                            <input type="email" class="form-control" value="{{ userLogged.email }}" disabled>
                        </div>
                        <div class="form-group col-md-12">
                            <input type="tel" class="form-control" placeholder="Telefone para contato">
                        </div>
                    </div>
                    <button type="submit" class="btn ">SALVAR</button>
                </form>
            </div>

            <div class="form-item">
                <form>
                    <div class="row form-item-row">
                        <div class="logo">
                            <span class="material-icons">
                                location_on
                            </span>
                            ENDEREÇOS
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <input type="text" class="form-control" placeholder="Endereço">
                        </div>
                    </div>

                    <button type="submit" class="btn btn">SALVAR</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div id="background">
    <div class="card" id="card">
        <div class="card-title">
            <h5>ALTERAR SENHA</h5>
            <button class="btn-close" (click)="closeModal()">
                <span class="material-icons">
                    close
                </span>
            </button>
        </div>
        <p>Informe a nova senha para a sua conta</p>
        <form>
            <input type="text" placeholder="Digite a sua senha atual *">
            <input type="text" placeholder="Digite a nova senha *">
            <input type="text" placeholder="Confirme a nova senha *">
    
            <button class="btn" type="submit" disabled>SALVAR</button>
        </form>
    </div>
</div>
