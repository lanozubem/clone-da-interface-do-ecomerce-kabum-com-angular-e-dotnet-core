<header class="col-12">
    <div class="row container header-content">
        <app-credits></app-credits>
        <!-- Logo Section -->
        <div class="col-3 logo-section">
            <div class="logo-section-btn-menu">
                <span (click)="sidenavOpened()" class="material-icons">
                    menu
                </span>
            </div>
            <div class="logo-kbm">
                <img src="https://logodownload.org/wp-content/uploads/2017/11/kabum-logo-0-1536x1536.png"
                    alt="Logo KaBuM!" title="KaBuM! Tecnologia e Games" routerLink="/">
                <!-- <img src="https://logodownload.org/wp-content/uploads/2017/11/kabum-logo-0-1536x1536.png"
                        alt="Logo KaBuM!" title="KaBuM! Tecnologia e Games" routerLink="/"> -->
            </div>
        </div>
        <!-- Buscar -->
        <div class="col-5 buscar">
            <input type="search" placeholder="Busque aqui">
        </div>
        <!-- Login Section -->
        <div class="col-2 login-section">
            <div class="login-logo-profile">
                <span *ngIf="!isAuthenticated" class="material-icons">
                    account_circle
                </span>
                <img *ngIf="isAuthenticated" src="{{ userLogged.imageUrl }}" alt="">
            </div>
            <div class="login-logo-group">
                <div *ngIf="!isAuthenticated">
                    <span>Faça <strong><a routerLink="login">Login</a></strong> ou</span>
                    <br />
                    <span>crie seu <strong><a routerLink="login">Cadastro</a></strong></span>
                </div>
                <div *ngIf="isAuthenticated">
                    <span><strong>Olá, {{ userLogged.name }}</strong></span>
                    <br />
                    <span><a routerLink="./../minha-conta">MINHA CONTA</a> | <a style="cursor: pointer;"
                            (click)="loggout()">SAIR</a></span>
                </div>
            </div>
        </div>
        <!-- Last Logo Group-->
        <div class="col-2 last-logo-group">
            <a href="#">
                <span class="material-icons">
                    support_agent
                </span>
            </a>
            <a routerLink="minha-conta/favoritos" matBadgeColor="warn" [matBadge]="numFavorits" *ngIf="numFavorits!=0">
                <span class="material-icons" title="Favoritos">
                    favorite
                </span>
            </a>
            <a routerLink="minha-conta/favoritos" matBadgeColor="warn" *ngIf="numFavorits==0">
                <span class="material-icons" title="Favoritos">
                    favorite
                </span>
            </a>
            <a href="#" title="Carrinho">
                <span class="material-icons">
                    shopping_cart
                </span>
            </a>
        </div>
    </div>
    <!-- Nav List -->
    <div class="row">
        <nav class="col-12 nav-list">
            <ul>
                <li><a href="#">lançamentos</a></li>
                <li><a href="#">destaques</a></li>
                <li><a href="#">pc gamer</a></li>
                <li><a href="#">eletrônicos</a></li>
                <li><a href="#">seja prime</a></li>
            </ul>
        </nav>
    </div>
</header>
